<!doctype html>
  <body>
    <table>
     <thead>
        <tr>
          <th>Cover</>
          <th>Name</>
          <th>Author</>
          <th>Pages</>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td> {{ cover }} </>
            {% for name, author in root.iteritems() %}
            <td> {{ name }} </>
            <td> {{ author }} </>
            {% endfor %}
          </tr>
      </tbody>
    </table>
  </body>

</html>
