{% extends "layout.html" %}

{% block title %}Home{% endblock %}

<!-- Header -->
{% block header %}

  <h1>My Book List</h1>

{% endblock %}

<!-- Content -->
{% block content %}
    
    <table>
     <thead>
        <tr>
          <th>Cover</th>
          <th>Name</th>
          <th>Author</th>
          <th>Pages</th>
        </tr>
      </thead>
      <tbody>
          {% for cover, name, author in root %}
          <tr>
            <td> <img src="static/{{ cover }}" alt={{
            name }} width="120" height="100" /> </td>
            <td class = "field title">
              <div class ="value">
                <a href="/book/{{ name }}">{{ name }}</a>
              </div>
            </td>
            <td> {{ author }} </td>
          </tr>
          {% endfor %}
      </tbody>
    </table>

{% endblock %}
