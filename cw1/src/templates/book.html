<html>

  <!-- Head -->

    {% block head %}

      <link rel="stylesheet" href="/static/css/style.css">
      {% if name %}
      <title>Book | {% block name %}{{ name }}{% endblock %}</title>
      {% else %}
      <title>Book | None Selected</title>

    {% endblock %}

  </head>

  <body>

    {% endfor %}
   </body>

</html>
